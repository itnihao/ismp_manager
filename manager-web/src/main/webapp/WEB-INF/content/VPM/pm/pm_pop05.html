<div  id="data" class="pad1 ">
  <h2>分发软件详细信息</h2>
  <table width="100%" >
    <tr>
      <td><p align="center">软件类别: </td>
      <td><select name="baseinfocenterbo.category" id="select">
          <option value="系统软件" selected="selected">系统软件</option>
          <option value="应用软件">应用软件</option>
          <option value="办公软件">办公软件</option>
          <option value="其他">其他</option>
        </select></td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>    
    <tr class="graytr">
      <td colspan="5"><div align="center" >
          <div align="left">分发策略:
            <input class="noneborder" name="dispenseCheck" type="radio" id="radio" value="true"

                                checked />
            分发
            <input class="noneborder" type="radio" name="dispenseCheck" id="radio2"

                                value="false" />
            不分发 </div>
        </div></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td>分发日期</td>
      <td colspan="3"><input type="text" class="input"

                            name="dispatchpolicycenterbo.dispatchStartDate"

                            value="2010-09-07"

                            readonly="readonly" id="d5221"

                            onFocus="var d5222=$dp.$('d5222');WdatePicker({onpicked:function(){d5222.focus();},dateFmt:'yyyy-MM-dd',maxDate:'#F{$dp.$D(\'d5222\')}'})" />
        -
        <input type="text" readonly="readonly" class="input"

                            name="dispatchpolicycenterbo.dispatchEndDate" id="d5222"

                            onFocus="WdatePicker({dateFmt:'yyyy-MM-dd',minDate:'#F{$dp.$D(\'d5221\')}'})"

                            value="2010-09-07" />
        <span

                            class="STYLE9"> * </span></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td>分发时间</td>
      <td colspan="3"><input type="text" class="input" name="dispenseStarttime"

                            readonly="readonly" id="d5223" size="6" value="11:00" style="width: 60px"

                            onFocus="var d5224=$dp.$('d5224');WdatePicker({onpicked:function(){d5224.focus();},dateFmt:'H:mm',maxDate:'#F{$dp.$D(\'d5224\')}'})" />
        --
        <input type="text" readonly="readonly" class="input" name="dispenseendtime"

                            id="d5224" size="6" value="11:45" style="width: 60px"

                            onFocus="WdatePicker({dateFmt:'H:mm',minDate:'#F{$dp.$D(\'d5223\')}'})" />
        <span class="STYLE9"> *</span></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td>并发数量</td>
      <td colspan="3"><select

                            name="dispatchpolicycenterbo.dispatchThreadNum" id="select2">
          <option value="5" selected="selected">5</option>
          <option value="10">10</option>
          <option value="15">15</option>
          <option value="20">20</option>
        </select></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td>支持一致性检测</td>
      <td colspan="3"><input class="noneborder" type="checkbox" name="consistencyCheckTag" id="checkbox2"

                                value="true" /></td>
    </tr>
    <tr class="graytr">
      <td colspan="5"><div align="center" >
          <div align="left">执行策略:
            <input class="noneborder" type="radio" name="executeCheck"

                                onClick="changeDispContext('true')" id="radio4" value="true"

                                 />
            分发后执行
            <input class="noneborder" name="executeCheck" type="radio" id="radio3" value="false"

                                onClick="changeDispContext('false')" checked="checked" />
            分发不执行 </div>
        </div></td>
    </tr>
    <tr>
      <td rowspan="3"></td>
      <td>执行参数</td>
      <td colspan="3"><input

                            name="executepolicycenterbo.executeParameter"

                            value="" type="text"

                            id="executepolicycenterbo.executeParameter" class="input" /></td>
    </tr>
    <tr>
      <td>执行路径</td>
      <td colspan="3"><input

                            name="executepolicycenterbo.executeFilePath" type="text"

                            id="executepolicycenterbo.executeFilePath"  class="input"

                            value="" /></td>
    </tr>
    <tr>
      <td>提示信息</td>
      <td colspan="3"><input

                            name="executepolicycenterbo.executePromptingMessage"

                             value="" type="text"

                            id="executepolicycenterbo.executePromptingMessage" class="input"/></td>
    </tr>
    <tr class="graytr">
      <td colspan="5"><div align="center" >
          <div align="left">验证策略:
            <input class="noneborder" type="radio" name="validateCheck" onClick="changeVlide('true')" id="radio6"  value="true" />
            进行执行验证
            <input class="noneborder" name="validateCheck" type="radio" id="radio5" onClick="changeVlide('false')" value="false" checked="checked" />
            不进行执行验证 </div>
        </div></td>
    </tr>
    <tr>
      <td rowspan="5">&nbsp;</td>
      <td>若文件</td>
      <td colspan="3"><input

                            name="validatepolicycenterbo.validateFilePath" 

                            value="" type="text"

                            id="validatepolicycenterbo.validateFilePath" class="input" />
        存在，且版本不低于
        <input

                            name="validatepolicycenterbo.validateFileVersion" type="text"

                            id="validatepolicycenterbo.validateFileVersion" size="4" class="input"

                            value="" />
        时</td>
    </tr>
    <tr>
      <td>注册表项/键</td>
      <td colspan="3"><input

                            name="validatepolicycenterbo.validateRegisterKey" 

                            value="" type="text"

                            id="validatepolicycenterbo.validateRegisterKey" class="input"

                             />
        存在时</td>
    </tr>
    <tr>
      <td>进程</td>
      <td colspan="3"><input

                            name="validatepolicycenterbo.validateProcess" 

                            type="text" class="input" value=""

                            id="validatepolicycenterbo.validateProcess" />
        存在时</td>
    </tr>
    <tr>
      <td>服务</td>
      <td colspan="3"><input

                            name="validatepolicycenterbo.validateService" 

                            type="text" class="input" value=""

                            id="validatepolicycenterbo.validateService" />
        存在时</td>
    </tr>
    <tr>
      <td colspan="4">判断软件执行成功</td>
    </tr>
    <tr>
      <td colspan="5">&nbsp;</td>
    </tr>
    <tr>
      <td colspan="5" align="center"><input name="button"

                            type="button" onclick="checkForm()" class="subbtn" id="button"

                            value="更  新" />
        <input name="button" type="reset"

                            class="subbtn" id="button"  value="重  置" />
        <input name="button" type="button"

                            class="subbtn" id="button" onclick="javascript:history.go(-1)" value="返回" /></td>
    </tr>
    <tr>
      <td colspan="5">&nbsp;</td>
    </tr>
  </table>
</div>
